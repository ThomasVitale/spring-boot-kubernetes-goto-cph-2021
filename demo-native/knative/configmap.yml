apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-native
data:
  application.yml: |
    demo:
      message: Spring Native on Knative!
    server:
      shutdown: graceful
    spring:
      lifecycle:
        timeout-per-shutdown-phase: 15s
    management:
      endpoints:
        web:
          exposure:
            include: health,prometheus